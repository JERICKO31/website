<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UN SDGs Registration Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
<h1>UN SDGs Registration Form</h1>
<form action="#" method="post">
<label for="fullname">Full Name:</label>
<input type="text" id="fullname" name="fullname" required>
<label for="email">Email Address:</label>
<input type="email" id="email" name="email" required>
<label for="age">Age:</label>
<input type="number" id="age" name="age" min="1" required>
<label>Gender:</label>
<div class="gender-options">
    <select name="gender" id="gender" required>
        <option value="1">Male</option>
        <option value="2">Female</option>
        <option value="3">Agender</option>
        <option value="4">Cisgender</option>
        <option value="5">Genderfluid</option>
        <option value="6">Bigender</option>
        <option value="7">Genderqueer</option>
        <option value="8">Transgender</option>
        <option value="9">Nonbinary</option>
        <option value="10">Gender expression</option>
        <option value="11">Intersex</option>
        <option value="12">Gender dysphoria</option>
        <option value="13">Binary</option>
        <option value="14">Cis woman</option>
        <option value="15">Demigender</option>
        <option value="16">Androgynous</option>
        <option value="17">Pangender</option>
        <option value="18">Questioning</option>
        <option value="19">Two-spirit</option>
        <option value="20">Asexual</option>
        <option value="21">Bisexual</option>
        <option value="22">Gay</option>
        <option value="23">Gender-neutral</option>
        <option value="24">Gender nonconforming</option>
        <option value="25">Lesbian</option>
        <option value="26">Prefer not to say</option>
        <option value="27">Other</option>
        </select>
</div>
<label>SDG(s) of Interest:</label>
<div class="sdg-options">
<label><input type="checkbox" name="sdgs" value="No Poverty"> 1) No Poverty</label>
<label><input type="checkbox" name="sdgs" value="Zero Hunger"> 2) Zero Hunger</label>
<label><input type="checkbox" name="sdgs" value="Good Health and Well-being"> 3) Good Health and Well-being</label>
<label><input type="checkbox" name="sdgs" value="Quality Education"> 4) Quality Education</label>
<label><input type="checkbox" name="sdgs" value="Gender Equality"> 5) Gender Equality</label>
<label><input type="checkbox" name="sdgs" value="Clean Water and Sanitation"> 6) Clean Water and Sanitation</label>
<label><input type="checkbox" name="sdgs" value="Affordable and Clean Energy"> 7) Affordable and Clean Energy</label>
<label><input type="checkbox" name="sdgs" value="Decent Work and Economic Growth"> 8) Decent Work and Economic Growth</label>
<label><input type="checkbox" name="sdgs" value="Industry, Innovation, and Infrastructure"> 9) Industry, Innovation, and Infrastructure</label>
<label><input type="checkbox" name="sdgs" value="Reduced Inequalities"> 10) Reduced Inequalities</label>
<label><input type="checkbox" name="sdgs" value="Sustainable Cities and Communities"> 11) Sustainable Cities and Communities</label>
<label><input type="checkbox" name="sdgs" value="Responsible Consumption and Production"> 12) Responsible Consumption and Production</label>
<label><input type="checkbox" name="sdgs" value="Climate Action"> 13) Climate Action</label>
<label><input type="checkbox" name="sdgs" value="Life Below Water"> 14) Life Below Water</label>
<label><input type="checkbox" name="sdgs" value="Life on Land"> 15) Life on Land</label>
<label><input type="checkbox" name="sdgs" value="Peace and Justice"> 16) Peace and Justice</label>
<label><input type="checkbox" name="sdgs" value="Partnerships for the Goals"> 17) Partnerships for the Goals</label>
</div>
<button type="submit">Submit</button>
</form>
<div style="text-align: center; margin-top: 40px;">
    <a href="index.html" class="back-home-button">‚Üê Back to Homepage</a>
  </div>
</div>
</body>
</html>
